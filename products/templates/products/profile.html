{% include 'navbar.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'products/styles/profile.css' %}">

<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">{{request.user}}</span><span class="text-black-50">{{request.user.email}}</span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">

            {% if messages %}
            {% for message in messages %}

            <div class="alert alert-danger text-center" role="alert">
             {{message}}
            </div>
            
           
          

            {% endfor %}
            {% endif %}



                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>

                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">First Name</label><input type="text" class="form-control" placeholder="first name" value="{{user.first_name}}" readonly></div>
                    <div class="col-md-6"><label class="labels">Last Name</label><input type="text" class="form-control" value="{{user.last_name}}" placeholder="Last name" readonly></div>
                </div>
                <div class="row mt-3">

                    <form action="{% url 'update-profile' %}" method="POST">
                    {% csrf_token %}
                    <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" name="phn" class="form-control" placeholder="enter phone number" value="{{details.phn}}" ></div>
                    <div class="col-md-12"><label class="labels">Address Line 1</label><input type="text" name="address1" class="form-control" placeholder="enter address line 1" value="{{details.address1}}" ></div>
                    <div class="col-md-12"><label class="labels">Address Line 2</label><input type="text" name="address2" class="form-control" placeholder="enter address line 2" value="{{details.address2}}"></div>
                    <div class="col-md-12"><label class="labels">Postcode</label><input type="text" name="postcode" class="form-control" placeholder="enter postcode" value="{{details.postcode}}"></div>
                    <div class="col-md-12"><label class="labels">State</label><input type="text" name="state" class="form-control" placeholder="enter state" value="{{details.state}}"></div>
                    <div class="col-md-12"><label class="labels">Area</label><input type="text" name="area" class="form-control" placeholder="Area" value="{{details.area}}" ></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6"><label class="labels">Country</label><input type="text" name="country" class="form-control" placeholder="country" value="{{details.country}}" ></div>
                    <div class="col-md-6"><label class="labels">State/Region</label><input type="text" name="region" class="form-control" placeholder="state" value="{{details.region}}"></div>
                </div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Update Profile</button></div>
                </form>


            </div>
        </div>
        <div class="col-md-4">
            <div class="p-3 py-5">
                {% comment %} <div class="d-flex justify-content-between align-items-center experience"><span>Edit Experience</span><span class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;Experience</span></div><br>
                <div class="col-md-12"><label class="labels">Experience in Designing</label><input type="text" class="form-control" placeholder="experience" value=""></div> <br>
                <div class="col-md-12"><label class="labels">Additional Details</label><input type="text" class="form-control" placeholder="additional details" value=""></div> {% endcomment %}
            </div>
        </div>
    </div>
</div>
</div>
</div>
